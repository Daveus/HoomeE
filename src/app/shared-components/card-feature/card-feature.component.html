<ion-card button class="card-feature">
  <ion-card-content class="card-content">
  
    <div class="text">
      <h3 class="title" title="{{title}}">{{ title }}</h3>
      <p class="desc">{{ description }}</p>
    </div>
      <div class="icon-wrap" aria-hidden="true">
      <img [src]="icon" alt="" class="icon"/>
    </div>
  </ion-card-content>
</ion-card>
